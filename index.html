<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>票务验证</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'PingFang SC', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #5A5DE6, #43C6AC);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #fff;
      max-width: 420px;
      width: 100%;
      padding: 28px 24px;
      border-radius: 24px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.25);
      display: grid;
      gap: 26px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h1 {
      font-size: 22px;
      margin: 0;
      color: #222;
    }
    .info p {
      margin: 5px 0;
      color: #555;
      font-size: 15px;
    }
    .status {
      text-align: center;
      padding: 18px;
      border-radius: 18px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .status.valid {
      background: linear-gradient(135deg, #DFFFD6, #A8E6A1);
      color: #256029;
    }
    .status.invalid {
      background: linear-gradient(135deg, #FFD6D6, #FF9B9B);
      color: #7A1A1A;
    }
    .btn {
      width: 100%;
      padding: 14px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      border-radius: 14px;
      color: #fff;
      background: linear-gradient(135deg, #4FACFE, #00F2FE);
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }
    .qr-section {
      text-align: center;
    }
    .qr-section img {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      border: 4px solid #f0f0f0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }
    .qr-label {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    /* 全屏弹窗样式 */
    .overlay {
      display: none; /* 初始隐藏 */
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .overlay video {
      max-width: 100%;
      max-height: 80%;
      border-radius: 8px;
    }
    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background: #ff4c4c;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .close-btn:hover {
      background: #e60000;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- 顶部票务信息 -->
    <div class="info">
      <h1 id="ticket-title"></h1>
      <p id="ticket-channel"></p>
      <p id="ticket-audience"></p>
      <p id="ticket-contact"></p>
    </div>

    <!-- 中间真假状态 -->
    <div id="ticket-status" class="status"></div>

    <!-- 好友二维码展示 -->
    <div class="qr-section">
      <img id="qr-code" src="" alt="好友票二维码">
      <div class="qr-label">好友票二维码</div>
    </div>

    <!-- 播放视频按钮 -->
    <button id="video-btn" class="btn">播放票务视频</button>
  </div>

  <!-- 全屏视频弹窗 -->
  <div id="video-overlay" class="overlay">
    <video id="ticket-video" controls></video>
    <button id="close-video" class="close-btn">关闭视频</button>
  </div>

  <script>
    // 模拟扫码后返回的数据
    const ticket = {
      title: "2025 音乐节入场券",
      channel: "官方售票平台",
      audience: "音乐爱好者 / 学生专享",
      contact: "ticket@musicfest.com / 123-456-7890",
      isValid: true,
      videoUrl: "https://www.w3schools.com/html/mov_bbb.mp4",
      qrUrl: "https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=FriendTicket-ABC123"
    };

    // 填充票务信息
    document.getElementById("ticket-title").textContent = ticket.title;
    document.getElementById("ticket-channel").textContent = "票务渠道：" + ticket.channel;
    document.getElementById("ticket-audience").textContent = "面向群体：" + ticket.audience;
    document.getElementById("ticket-contact").textContent = "联系方式：" + ticket.contact;

    // 设置真假状态
    const statusDiv = document.getElementById("ticket-status");
    if (ticket.isValid) {
      statusDiv.textContent = "此票为真票 ✅";
      statusDiv.classList.add("valid");
    } else {
      statusDiv.textContent = "此票为假票 ❌";
      statusDiv.classList.add("invalid");
    }

    // 设置二维码
    document.getElementById("qr-code").src = ticket.qrUrl;

    // 点击播放视频按钮 → 弹窗显示并播放
    document.getElementById("video-btn").addEventListener("click", function() {
      const overlay = document.getElementById("video-overlay");
      const video = document.getElementById("ticket-video");
      video.src = ticket.videoUrl;
      overlay.style.display = "flex";
      video.play();
    });

    // 点击关闭按钮 → 弹窗隐藏并停止播放
    document.getElementById("close-video").addEventListener("click", function() {
      const overlay = document.getElementById("video-overlay");
      const video = document.getElementById("ticket-video");
      video.pause();
      video.currentTime = 0;
      overlay.style.display = "none";
    });
  </script>
</body>
</html>
