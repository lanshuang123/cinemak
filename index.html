<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>票务验证</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'PingFang SC', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #fff;
      max-width: 420px;
      width: 100%;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      display: grid;
      gap: 24px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h1 {
      font-size: 22px;
      margin: 0;
      color: #222;
    }
    .info p {
      margin: 6px 0;
      color: #555;
      font-size: 15px;
    }
    .status {
      text-align: center;
      padding: 20px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .status.valid {
      background: linear-gradient(135deg, #DFFFD6, #A8E6A1);
      color: #256029;
    }
    .status.invalid {
      background: linear-gradient(135deg, #FFD6D6, #FF9B9B);
      color: #7A1A1A;
    }
    .btn {
      width: 100%;
      padding: 14px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      color: #fff;
      background: linear-gradient(135deg, #4FACFE, #00F2FE);
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .icon {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- 顶部票务信息 -->
    <div class="info">
      <h1 id="ticket-title"></h1>
      <p id="ticket-channel"></p>
      <p id="ticket-audience"></p>
      <p id="ticket-contact"></p>
    </div>

    <!-- 中间真假状态 -->
    <div id="ticket-status" class="status"></div>

    <!-- 底部播放视频按钮 -->
    <button id="video-btn" class="btn">播放票务视频</button>
  </div>

  <script>
    // 模拟扫码后返回的数据
    const ticket = {
      title: "2025 音乐节入场券",
      channel: "官方售票平台",
      audience: "音乐爱好者 / 学生专享",
      contact: "ticket@musicfest.com / 123-456-7890",
      isValid: true, // true=真票，false=假票
      videoUrl: "https://example.com/video.mp4"
    };

    // 填充票务信息
    document.getElementById("ticket-title").textContent = ticket.title;
    document.getElementById("ticket-channel").textContent = "票务渠道：" + ticket.channel;
    document.getElementById("ticket-audience").textContent = "面向群体：" + ticket.audience;
    document.getElementById("ticket-contact").textContent = "联系方式：" + ticket.contact;

    // 设置真假状态
    const statusDiv = document.getElementById("ticket-status");
    if (ticket.isValid) {
      statusDiv.textContent = "此票为真票 ✅";
      statusDiv.classList.add("valid");
    } else {
      statusDiv.textContent = "此票为假票 ❌";
      statusDiv.classList.add("invalid");
    }

    // 按钮跳转到视频
    document.getElementById("video-btn").addEventListener("click", function() {
      window.location.href = ticket.videoUrl;
    });
  </script>
</body>
</html>
