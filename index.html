<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加好友</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'PingFang SC', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #5A5DE6, #43C6AC);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #fff;
      max-width: 420px;
      width: 100%;
      padding: 28px 24px;
      border-radius: 24px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.25);
      display: grid;
      gap: 26px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h1 {
      font-size: 22px;
      margin: 0;
      color: #222;
    }
    .info p {
      margin: 5px 0;
      color: #555;
      font-size: 15px;
    }
    .status {
      text-align: center;
      padding: 18px;
      border-radius: 18px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .status.valid {
      background: linear-gradient(135deg, #DFFFD6, #A8E6A1);
      color: #256029;
    }
    .status.invalid {
      background: linear-gradient(135deg, #FFD6D6, #FF9B9B);
      color: #7A1A1A;
    }
    .btn {
      width: 100%;
      padding: 14px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      border-radius: 14px;
      color: #fff;
      background: linear-gradient(135deg, #4FACFE, #00F2FE);
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }
    .qr-section {
      text-align: center;
    }
    .qr-section img {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      border: 4px solid #f0f0f0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }
    .qr-label {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- 顶部票务信息 -->
    <div class="info">
      <h1 id="ticket-title"></h1>
      <p id="ticket-channel"></p>
      <p id="ticket-audience"></p>
      <p id="ticket-contact"></p>
    </div>

    <!-- 中间真假状态 -->
    <div id="ticket-status" class="status"></div>

    <!-- 好友二维码展示 -->
    <div class="qr-section">
       <img id="qr-code" src="" alt="好友票二维码">
      <!--    <div class="qr-label">此票本不向公司合作学校额外的地方发行，但是本人特申请到了优惠</div> -->
    </div>

    <!-- 底部播放视频按钮 -->
    <button id="video-btn" class="btn">点我查看电影院长啥样</button>
  </div>

  <script>
    // 模拟扫码后返回的数据
    const ticket = {
      title: "中影特惠券",
      channel: "飓风内部渠道",
      audience: "学生专享",
      contact: "扫码加我微信",
      isValid: true, // true=真票，false=假票
      videoUrl: "https://lanshuang123.github.io/cinemak/p.html",
      qrUrl: "https://lanshuang123.github.io/cinemak/1.png"
      // qrUrl 可替换为自己的二维码图片链接或动态生成的二维码
    };

    // 填充票务信息
    document.getElementById("ticket-title").textContent = ticket.title;
    document.getElementById("ticket-channel").textContent = "票务渠道：" + ticket.channel;
    document.getElementById("ticket-audience").textContent = "面向群体：" + ticket.audience;
    document.getElementById("ticket-contact").textContent = "联系方式：" + ticket.contact;

    // 设置真假状态
    const statusDiv = document.getElementById("ticket-status");
    if (ticket.isValid) {
      statusDiv.textContent = "❗请在使用此券时撕掉张贴的贴纸❗";
      statusDiv.classList.add("valid");
    } else {
      statusDiv.textContent = "此票为假票 ❌";
      statusDiv.classList.add("invalid");
    }

    // 设置二维码
    document.getElementById("qr-code").src = ticket.qrUrl;

    // 按钮跳转到视频
    document.getElementById("video-btn").addEventListener("click", function() {
      window.location.href = ticket.videoUrl;
    });
  </script>
</body>
</html>
